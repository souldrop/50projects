<html lang="en">
<head>

<body>

    <div class="faq-container">
        <h1>Frequently Asked Questions</h1>
    </div>

    <div class="faq-active">
        <h3 class = "faq-title">This is the question</h3>
        <p class = "faq-text">This is the answer</p>

        <button class="faq-toggle">

            <i class="fas fa-times"></i>
        </button>
    </div>
